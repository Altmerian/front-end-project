<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/logo1.png">
  <!-- reset and normalize embedded styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <!-- awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- main css style -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Sign Up</title>
</head>

<body onload="toggleModal('signUp')">
  <header>
    <html-include src="navbar.html"></html-include>
  </header>
  <main class="main-wrapper">
    <div id="signUp" class="modal">
      <div class="register-form-container">
        <div class="form-header">
          <p>Register<span class="close" onclick="toggleModal('signUp')">
              &times;</span></p>
        </div>
        <form action="#signUp" method="post" class="app-form">
          <div class="form-wrapper">
            <label for="login">Login (Email)</label>
            <input type="text" id="login" name="login" required>
            <label for="password">Password</label>
            <input type="password" name="password" required>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name">
          </div>
          <div class="form-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password-rpt">Repeat Password</label>
            <input type="password" name="password-rpt" required>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name">
            <div class="btn-group">
              <button type="button" onclick="toggleModal('signUp')" class="cancel-btn">Cancel</button>
              <button type="submit" class="btn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="./bundle.js"></script>
  <script src="/src/js/register.js"></script>
</body>

</html>
