<div class="main-wrapper">
  <div class="register-form-container">
    <div class="form-header">
      <p>Register</p>
    </div>
    <form class="app-form" [formGroup]="registerForm" (ngSubmit)="addUser()">
      <div class="form-wrapper">
        <label for="login">Login (Email)</label>
        <input type="email" id="login" formControlName="email" pattern="\w{2,40}@\w{2,20}.\w{2,4}" required>
        <label for="password">Password</label>
        <input  type="password" id="password" formControlName="password" minlength="6" required>
        <label for="first-name">First Name</label>
        <input type="text" formControlName="firstName">
      </div>
      <div class="form-wrapper">
        <label for="email">Email</label>
        <input type="email" id="email" name="emailInput" pattern="\w{2,40}@\w{2,20}.\w{2,4}">
        <label for="password-rpt">Repeat Password</label>
        <input type="password" formControlName="rptPassword" minlength="4" required>
        <label for="last-name">Last Name</label>
        <input type="text" formControlName="lastName">
        <div class="btn-group">
          <button type="reset" class="cancel-btn">Cancel</button>
          <button type="submit" class="btn" [disabled]="!registerForm.valid">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
