<div class="alert-container">
  <h2 [class.error]="data.error"  matDialogTitle>{{data.title}}</h2>
  <mat-dialog-content>
    <p>{{data.content}}</p>
    <a routerLink="{{data.link}}" (click)="onLinkClick()">{{data.link}}</a>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <!--
      Note that you can pass in anything to the `matDialogClose` attribute. This also includes objects, arrays, etc.
      Just make sure that you make it a property binding with those [] brackets
      Example: <button mat-button [matDialogClose]="{'lol': true}">Cancel</button>
    -->
    <button mat-button matDialogClose="ok" [color]="data.error ? 'accent' : 'primary'" cdkFocusInitial>{{data.buttonLabel}}</button>
  </mat-dialog-actions>
</div>
