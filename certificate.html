<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/logo1.png">
  <!-- reset and normalize embedded styles -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <!-- awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- main css style -->
  <link rel="stylesheet" href="css/main.css">
  <!-- navigation bar javascript file -->
  <script src="js/navbar.js"></script>
  <title>Register</title>
</head>

<body>
  <nav class="navbar">
    <div class="wrapper">
      <div class="dropdown">
        <a href="#" onclick="addShowClass(1)">
          <i class="material-icons dropdown-button" style="font-size: 24px;">menu</i></a>
        <div id="myDropdown1" class="dropdown-content">
          <div class="sub-menu">
            <a href="#">Certificates <i class="material-icons">arrow_right</i></a>
            <div class="dropdown-content">
              <a href="#">All certificates</a>
              <a href="./certificate.html">New certificate</a>
              <a href="#">Sublink 3</a>
            </div>
          </div>
          <div class="sub-menu">
            <a href="#">Orders <i class="material-icons">arrow_right</i></a>
            <div class="dropdown-content">
              <a href="#">All orders</a>
              <a href="#">New order</a>
              <a href="#">SubLink 3</a>
            </div>
          </div>
          <a href="http://localhost:8088/gift-rest-service/swagger-ui/" target="_blank">API docs</a>
        </div>
      </div>
      <a href="#home">
        <img src="assets/logo2.png" alt="Logo" class="avatar-navbar"></a>
    </div>
    <div class="wrapper">
      <div class="search-container">
        <form action="http://localhost:8087/gift-rest-service/api/v1/certificates">
          <input type="text" placeholder="Search by certificate name..." name="search">
          <input type="submit" hidden />
        </form>
      </div>
      <div class="dropdown">
        <button onclick="addShowClass(2)" class="dropdown-button">All categories
          <i class="material-icons">arrow_drop_down</i>
        </button>
        <div id="myDropdown2" class="dropdown-content">
          <a href="#">Category 1</a>
          <a href="#">Category 2</a>
          <a href="#">Category 3</a>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <a href="#favorite"><i class="material-icons">favorite_border</i></a>
      <a href="#shoppingcart"><i class="material-icons">local_grocery_store</i></a>
      <a href="./login.html">Login</a>
      <a href="#register" onclick="toggleModal('signUp')" style="border-left: 2px solid rgba(0, 0, 0, 0.6);">SignUp</a>
    </div>
  </nav>
  <main class="main-wrapper" style="background-color: #f9f9f9; display: block; ">
    <div class="form-header">
      <p>Add new Certificate</p>
    </div>
    <div class="add-form-container">
      <form action="#addCertificate" method="post">
        <div class="form-wrapper">
          <label for="company">Company</label>
          <input type="text" id="company" name="company">
          <label for="category">Category</label>
          <select id="category" name="tag">
            <option value="" disabled selected>Category Name</option>
            <option value="tag1">Category 1</option>
            <option value="tag2">Category 2</option>
            <option value="tag3">Category 3</option>
          </select>
          <label for="validTo">Valid to</label>
          <input type="datetime-local" id="validTo" name="validTo" required>
          <label for="price">Price</label>
          <input type="number" id="price" name="price" min="0" step="0.01">
          <label for="img">Images</label>
          <input type="file" id="img" name="img" accept="image/*" multiple>
        </div>
        <div class="form-wrapper">
          <label id="item-name" for="item-name">Item Name</label>
          <input type="text" name="item-name" required>
          <label for="description">Short description</label>
          <textarea id="description" name="description" rows="3"></textarea>
          <label for="longDescription">Long description</label>
          <textarea id="longDescription" name="longDescription" rows="5"></textarea>
          <div class="btn-group">
            <button type="reset" class="cancel-btn">Cancel</button>
            <button type="submit" class="btn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
