<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/logo1.png">
  <!-- reset and normalize embedded styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <!-- awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- main css style -->
  <link rel="stylesheet" href="./css/main.css">
  <title>User Login</title>
</head>

<body>
  <header>
    <html-include src="navbar.html"></html-include>
  </header>
  <main class="main-wrapper">
    <div id=login class="login-form-container">
      <form action="http://localhost:8088/gift-rest-service/login" method="post">
        <div class="img-container">
          <img src="/assets/logo2.png" alt="Logo" class="avatar">
        </div>
        <div class="input-container">
          <input type="text" placeholder="Login" name="email" required>
          <input type="password" placeholder="Password" name="password" required>
          <button type="submit" class="btn">Login</button>
        </div>
      </form>
    </div>
  </main>
  <script src="./bundle.js"></script>
</body>

</html>
